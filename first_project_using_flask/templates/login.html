<h2>Login</h2>
<form method="post">
  <input name="username" required />
  <input name="password" type="password" required />
  <button type="submit">Login</button>
</form>
<!-- <p>{{ message }}</p> -->
{% if message %}
<p style="color: green">{{ message }}</p>
{% endif %} {% if user %}
<h3>User Details</h3>
<p><b>ID:</b> {{ user.id }}</p>
<p><b>Name:</b> {{ user.name }}</p>
<p><b>Email:</b> {{ user.email }}</p>
{% endif %}
